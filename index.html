<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="meme-generator.css">
    </head>
    <body>
        <img src="https://th.bing.com/th/id/OIP.fiLJJGqKignBPfiwbYz3aQHaFl?w=266&h=201&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Error">
       
        <div class="Box">
        <p>
            <textarea id="top-text" placeholder="Top input text"></textarea>
            Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01" >
        </p>
        <p>
            <textarea id="bottom-text" placeholder="Bottom input text"></textarea>
            Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01" >
        </p>
        <p>
            <input type="file" id="image-input" accept="image/*">
        </p>
        <p>
            <button id="generate-btn">Generate!</button>
        </p>
        <p>
            <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
        </p>
        </div>
        <script src="meme-generator.js"></script>
    </body>
</html>
